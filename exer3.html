<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document</title>
    <style>
        .box{
            width: 300px;
            height: 300px;
            background-color: orange;
        }
        @media only screen and (max-width: 800px){
            .box{
                border-radius: 50px;
            }
        }
        @media only screen and (max-width: 600px){
            .box{
                border-radius: 360px;
            }
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
