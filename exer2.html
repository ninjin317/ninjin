<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>box</title>
</head>
<style>
    .box1{
        width: 300px;
        height: 300px;
        background-color: red;
    }
    .box2{
        width: 300px;
        height:300px;
        background-color: blue;
    }
    @media(min-width: 500px) {
        .box1 {
            background-color: blue;
        }
        .box2 {
            background-color: red;
        }
    }
</style>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
</body>
</html>
